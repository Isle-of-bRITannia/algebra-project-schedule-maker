<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schedule</title>

  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="statusCol">
    <p id="statusHeader">Status</p>
    <p class="statusInfo"># Credits: 15</p>
    <p class="statusInfo">Status: Fulltime</p>
    <p class="statusInfo">
      <button type="button" id="show-popup">Add Class</button>
    </p>
    <p class="statusInfo">Async classes</p>
  </div>

  <table id="scheduleTable">
    <tr>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
      <th>Saturday</th>
    </tr>
  </table>

  <div class="popup" id="popup-1">
    <div class="overlay">
      <div class="popcontent">
        <h1 id="pop-title">Add Class</h1>
        <form id='class-form' action="">
          <div>
            <label for="Class Name">Class Name:</label>
            <input type="text" name="Class Name" id="class-name" placeholder="Class Name">
          </div>

          <div>
            <label for="Class Credits">Class Credits:</label>
            <input type="number" name="Class Credits" id="class-credits" placeholder="Credits">
          </div>


          <div>
            <label for="Class Teacher">Class Teacher:</label>
            <input type="text" name="Class Teacher" id="class-professor" placeholder="professor">
          </div>
          <div>
            <label for="Class Room">Class Room:</label>
            <input type="text" name="Class Room" id="class-location" placeholder="Class name">
          </div>
          <div>
            <div>
              <label for="days">Class Room:</label>
              <select name="days" id="class-day">
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
              </select>
            </div>
          </div>
          <div>
            <label for="Start Time">Start Time</label>
            <input type="time" name="Start Time" id="start-time">
          </div>
          <div>
            <label for="End Time">End Time</label>
            <input type="time" name="End Time" id="end-time">
          </div>


          <div id="pop-media-btns">
            <button type="button" class='pop-media-btn' id="pop-media-cancel">Cancel</button>
            <button type="button" class='pop-media-btn' id="pop-media-clear">Clear</button>
            <button type="button" class='pop-media-btn' id="pop-media-add">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="popup" id="popup-2">
    <div class="overlay">
      <div class="popcontent">
        <h1 id="pop-title">Edit Class</h1>
        <form id='class-form' action="">
          <div>
            <label for="Class Name">Class Name:</label>
            <input type="text" name="Class Name" id="edit-class-name" placeholder="Class Name">
          </div>

          <div>
            <label for="Class Credits">Class Credits:</label>
            <input type="number" name="Class Credits" id="edit-class-credits" placeholder="Credits">
          </div>


          <div>
            <label for="Class Teacher">Class Professor:</label>
            <input type="text" name="Class Teacher" id="edit-class-professor" placeholder="professor">
          </div>
          <div>
            <label for="Class Room">Class Room:</label>
            <input type="text" name="Class Room" id="edit-class-room" placeholder="Class Room">
          </div>
          <div>
            <label for="Class Days">Class Days:</label>
            <input type="text" name="Class Days" id="edit-class-day" placeholder="Days">
          </div>
          <div>
            <label for="Start Time">Start Time</label>
            <input type="time" name="Start Time" id="edit-start-time">
          </div>
          <div>
            <label for="End Time">End Time</label>
            <input type="time" name="End Time" id="edit-end-time">
          </div>


          <div id="pop-media-btns">
            <button type="button" class='pop-media-btn' id="pop-media-editcancel">cancel</button>
            <button type="button" class='pop-media-btn' id="deleteClass">Delete This Class</button>
            <button type="button" class='pop-media-btn' id="pop-media-edit">Confirm Change</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="./src/index.js"></script>

</body>

</html>
